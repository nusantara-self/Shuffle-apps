app_version: 1.0.0
name: Azure Sentinel
description: Azure Sentinel Incidents
contact_info:
  name: "@pemontto"
  url: https://github.com/pemontto
  email: ""
tags:
  - SIEM
  - Ticketing
categories:
  - SIEM
  - Ticketing
authentication:
  required: true
  parameters:
    - name: tenant_id
      description: The tenant of the OAuth client
      example: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
      multiline: false
      required: true
      schema:
        type: string
    - name: client_id
      description: The client id to use
      example: "*****"
      multiline: false
      required: true
      schema:
        type: string
    - name: client_secret
      description: The secret key to use
      multiline: false
      example: "*****"
      required: true
      schema:
        type: string
    - name: subscription_id
      description: The subscription for Azure Sentinel
      multiline: false
      example: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
      required: true
      schema:
        type: string
    - name: resource_group_name
      description: The resource group for Azure Sentinel
      multiline: false
      example: "SentinelResourceGroupName"
      required: true
      schema:
        type: string
    - name: workspace_name
      description: The workspace name for Azure Sentinel
      multiline: false
      example: "SentinelWorkspace"
      required: true
      schema:
        type: string
actions:
  - name: get_incidents
    description: Get incidents
    parameters:
      # - name: severity
      #   description: Comma separated list of severities to be exported
      #   multiline: false
      #   example: "High,Medium,Low,Informational"
      #   required: false
      #   schema:
      #     type: string
      - name: status
        description: Comma separated list of statuses to be exported
        multiline: false
        example: "New,Active,Closed"
        # options:
        #   - New
        #   - Active
        #   - Closed
        required: false
        schema:
          type: string
      - name: last_modified
        description: Only get events modified since this time (UTC)
        multiline: false
        example: "2021-01-23T01:30:00"
        required: false
        schema:
          type: string
      # - name: lookback
      #   description: Export events modified after this time period (d=days, h=hours, m=minutes)
      #   multiline: false
      #   example: "6h"
      #   required: false
      #   schema:
      #     type: string
      - name: get_entities
        description: "Include incident entites in output (default: false)"
        multiline: false
        options:
          - True
          - False
        required: false
        schema:
          type: string
      - name: get_comments
        description: "Include incident comments in output (default: false)"
        multiline: false
        options:
          - True
          - False
        required: false
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: get_incident
    description: Get incident
    parameters:
      - name: incident_id
        description: The incident ID to get
        multiline: false
        example: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
        required: true
        schema:
          type: string
      - name: get_entities
        description: "Include incident entites in output (default: false)"
        multiline: false
        options:
          - True
          - False
        required: false
        schema:
          type: string
      - name: get_comments
        description: "Include incident comments in output (default: false)"
        multiline: false
        options:
          - True
          - False
        required: false
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: close_incident
    description: |
      Close an incident
    parameters:
      - name: incident_id
        description: The incident ID to close
        multiline: false
        example: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
        required: true
        schema:
          type: string
      - name: close_reason
        description: The close reason
        required: true
        multiline: false
        options:
          - Undetermined
          - TruePositive - SuspiciousActivity
          - BenignPositive - SuspiciousButExpected
          - FalsePositive - IncorrectAlertLogic
          - FalsePositive - InaccurateData
        schema:
          type: string
      - name: close_comment
        description: The close comment
        required: false
        multiline: false
        example: "Incident investigated!"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: update_incident
    description: |
      Update an incident
    parameters:
      - name: incident_id
        description: The incident ID to close
        multiline: false
        example: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
        required: true
        schema:
          type: string
      - name: severity
        description: The incident severity
        required: false
        multiline: false
        options:
          - Informational
          - Low
          - Medium
          - High
        schema:
          type: string
      - name: status
        description: The incident status
        required: false
        multiline: false
        options:
          - New
          - Active
        schema:
          type: string
      - name: owner
        description: The user principal name of the incident owner
        required: false
        multiline: false
        example: john.smith@example.com
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: add_comment
    description: Add comment to incident
    parameters:
      - name: incident_id
        description: The incident ID to close
        multiline: false
        example: "1031"
        required: true
        schema:
          type: string
      - name: comment
        description: The comment to add
        multiline: false
        example: "This is an example comment"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: run_query 
    description: Runs a KQL query in your tenant
    parameters:
      - name: query 
        description: The query to run
        multiline: true
        example: "SecurityEvent | where EventID == \"4688\" | where CommandLine contains \"-noni -ep bypass $\""
        required: true
        schema:
          type: string
      - name: query_category 
        description: The comment to add
        multiline: false
        example: "Hunting Queries"
        required: true
        schema:
          type: string
      - name: query_name 
        description: The name to use for the query 
        multiline: false
        example: "HuntingRule02"
        required: true
        schema:
          type: string
    returns:
    returns:
      schema:
        type: string
