walkoff_version: 1.0.0
app_version: 1.0.0
name: prisma-cloud
description: API commands for Prisma Cloud
tags:
  - CSPM
  - Cloud
categories:
  - Ticketing
  - Search
contact_info:
  name: "nusantara-self"
  url: https://github.com/nusantara-self
authentication:
  required: true
  parameters:
    - name: accesskey
      description: accesskey to use
      example: "*****"
      required: true
      schema:
        type: string
    - name: secretkey
      description: secretkey to use
      example: "*****"
      required: true
      schema:
        type: string
    - name: url
      description: The URL to use
      example: "https://api2.prismacloud.io"
      required: true
      schema:
        type: string
actions:
  - name: get_alert
    description: Get alert from Prisma Cloud
    parameters:
      - name: alertId
        description: ID of the alert
        example: "P-3932"
        required: true
        schema:
          type: string
    returns:
      example: '{"data": "this is a test", "this_is_a_number": 1, "this_is_a_list": [{"item": [{"hello": "there", "how_is_this": {"sub_in_sub": [{"another": "list"}]}}]}, {"item": "2"}], "subobject": {"data": "subobject"}}'
      schema:
        type: string
large_image: data:image/png;base64,
